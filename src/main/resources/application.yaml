server:
  port: 8080

spring:
  application:
    name: greeting-service

  datasource:
    url: jdbc:h2:mem:greetingdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.springframework.web: DEBUG
